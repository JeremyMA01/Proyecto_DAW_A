<div *ngIf="book" class="view-wrapper">

  <div class="view-card">

    <!-- Título -->
    <h1 class="view-title">{{ book.title }}</h1>

    <div class="view-content">
      
      <!-- Imagen del libro -->
      <div class="view-image">
        <img 
          [src]="book.poster || 'assets/no-image.png'"
          alt="Portada del libro"
        />
      </div>

      <!-- Información del libro -->
      <div class="view-info">
        <p><span>Autor:</span> {{ book.author }}</p>
        <p><span>Género:</span> {{ getgeneroName(book.genre) }}</p>
        <p><span>Año de publicación:</span> {{ book.year }}</p>
        <p><span>Presupuesto:</span> $ {{ book.budget }}</p>

        <button class="btn-back" (click)="volver()">
          Volver
        </button>
      </div>

    </div>

  </div>

</div>
