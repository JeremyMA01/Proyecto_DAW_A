<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card shadow-sm login-card">
    <div class="card-body">
      <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="campoInvalido('email')" class="form-text text-danger">
            Ingresa un correo válido.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="campoInvalido('password')" class="form-text text-danger">
            La contraseña es obligatoria.
          </div>
        </div>

        <div *ngIf="errorMsg" class="alert alert-danger py-2">
          {{ errorMsg }}
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Entrar
        </button>
      </form>

      <hr class="my-3">

     <p class="text-center mb-0">
  ¿No tienes cuenta?
  <a routerLink="/registro">Regístrate aquí</a>
</p>

    </div>
  </div>
</div>
