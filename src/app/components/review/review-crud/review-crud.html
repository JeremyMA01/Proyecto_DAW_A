<div class="container py-5">
  <div class="row">
      <div class="col-lg-3 col-md-4 mb-4">
          <div class="sticky-top" style="top: 20px; z-index: 1;">
              <div class="card border-0 shadown-sm p-3">
                  <h4 class="fw-bold mb-3">
                    Valoración
                  </h4>
                  <div class="text-center mb-3">
                      <span class="display-1 fw-bold text-primary"> {{ promedioGeneral }} </span>
                      <div class="text-warning fs-5">
                          @for(s of getScore(totalOpiniones); track $index){
                              <i class="bi"
                                 [class.bi-star-fill]="s===1"
                                 [class.bi-star]="s===0">
                              </i>
                          }
                      </div>
                      <small class="text-muted">{{ totalOpiniones }} opiniones</small>
                  </div>
                  @for(star of [5,4,3,2,1];track star){
                    <div class="d-flex align-items-center mb-2">
                        <span class="text-muted small me-2">{{star}}</span>
                        <i class="bi bi-star-fill text-warning small me-2"></i>
                        <div class="progress flex-grow-1" style="height: 6px;">
                            <div class="progress-bar bg-warning" [style.width.%]="getPorcentaje(star)"></div>
                        </div>
                        <span class="text-muted small ms-2">{{distribucion[star]}}</span>
                    </div>
                  }
              </div>
              <hr>
              <button class="btn btn-primary w-100" (click)="openView()">
                <i class="bi bi-pencil-square me-2"></i>
                Escribir reseña
              </button>
          </div>
      </div>
      <div class="col-lg-9 col-md-8">
          <div class="card border-0 shadown-sm mb-5">
              <div class="row g-0">
                  <div class="col-md-4 bg-light d-flex align-items-center justify-content-center p-3">
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
