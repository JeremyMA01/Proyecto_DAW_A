<app-reusable-table
    [datos]="reviews"
    [columnas]="columnas"
    (editClick)="reviewModalRef.openEdit($event)"
    (eliminarClick)="delete($event)"
>    
</app-reusable-table>
<app-reusable-review-form 
  #reviewModalRef
  [mostrarCampos]="false"
  (onSaveReview)="save($event)">
</app-reusable-review-form>
