<div class="encabezado">
    <h2>Gestión de Usuarios</h2> 
</div>

<div class="encabezado-acciones">
    <input type="text" class="busquedaInput" placeholder="Buscar usuario..." #busq (keyup)="search(busq)">
    <button class="btn-new" (click)="openNew()"><i class="bi bi-plus-circle me-1"></i> Agregar Usuario</button>
</div>
   

<!-- Tabla reutilizable -->
<app-reusable-table
  [datos]="usuarios"
  [columnas]="columnasTabla"
  (editClick)="onEditarClick($event)"
  (eliminarClick)="onEliminarClick($event)"
  (toggleActivo)="onToggleActivo($event)">
</app-reusable-table>

<!-- MODAL para agregar/editar usuario -->
<div class="modal fade" id="usuarioModal" tabindex="-1" #usuarioModalRef>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editando ? 'Editar Usuario' : 'Nuevo Usuario' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form [formGroup]="form" class="space-y-2">
        <div class="modal-body">
          
          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre completo *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="nombre"
              (keypress)="bloquearNumeros($event)"
              placeholder="Ej: Ana Torres">
            <div *ngIf="campoInvalido('nombre')" class="form-text text-danger">
              Nombre inválido (Solo letras, mínimo 3 caracteres).
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Correo electrónico *</label>
            <input 
              type="email" 
              class="form-control" 
              formControlName="email"
              placeholder="tucorreo@ejemplo.com">
            <div *ngIf="campoInvalido('email')" class="form-text text-danger">
              Ingresa un correo válido.
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="telefono"
              (keypress)="bloquearLetras($event)"
              maxlength="15"
              placeholder="0999999999">
            <div *ngIf="campoInvalido('telefono')" class="form-text text-danger">
              Solo números permitidos (mínimo 7 dígitos).
            </div>
          </div>

          <!-- Ciudad -->
          <div class="mb-3">
            <label class="form-label">Ciudad *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="ciudad"
              (keypress)="bloquearNumeros($event)"
              placeholder="Guayaquil, Quito, Cuenca...">
            <div *ngIf="campoInvalido('ciudad')" class="form-text text-danger">
              La ciudad es obligatoria (Solo letras).
            </div>
          </div>

          <!-- Rol -->
          <div class="mb-3">
            <label class="form-label">Rol *</label>
            <select class="form-select" formControlName="rol">
              <option value="lector">Lector</option>
              <option value="donante">Donante</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label class="form-label">Contraseña *</label>
            <input 
              type="password" 
              class="form-control" 
              formControlName="password"
              placeholder="Mínimo 6 caracteres">
            <div *ngIf="campoInvalido('password')" class="form-text text-danger">
              La contraseña es obligatoria (mínimo 6 caracteres).
            </div>
          </div>

          <!-- Estado Activo -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" formControlName="active" id="active">
            <label class="form-check-label" for="active">
              Usuario activo
            </label>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" (click)="modalRef.hide()">
            Cancelar
          </button>
          <button class="btn btn-primary" type="button" (click)="onSubmit()">
            {{ editando ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Diálogo de confirmación para eliminar -->
<app-reusable-dialog
  [visible]="showDeleteDialog"
  [titulo]="'Eliminar usuario'"
  [mensaje]="usuarioParaEliminar ? '¿Estás seguro de eliminar al usuario ' + usuarioParaEliminar.nombre + '?' : '¿Eliminar usuario?'"
  [textoAceptar]="'Eliminar'"
  [textoCancelar]="'Cancelar'"
  [tipo]="'danger'"
  (aceptar)="confirmarEliminar()"
  (cancelar)="cancelarEliminar()">
</app-reusable-dialog>

<!-- Diálogo de éxito -->
<app-reusable-dialog
  [visible]="showSuccessDialog"
  [titulo]="dialogTitle"
  [mensaje]="dialogMessage"
  [textoAceptar]="'Aceptar'"
  [textoCancelar]="''"
  [tipo]="'primary'"
  (aceptar)="closeSuccessDialog()">
</app-reusable-dialog>

<!-- Diálogo de error -->
<app-reusable-dialog
  [visible]="showErrorDialog"
  [titulo]="dialogTitle"
  [mensaje]="dialogMessage"
  [textoAceptar]="'Aceptar'"
  [textoCancelar]="''"
  [tipo]="'danger'"
  (aceptar)="closeErrorDialog()">
</app-reusable-dialog>
