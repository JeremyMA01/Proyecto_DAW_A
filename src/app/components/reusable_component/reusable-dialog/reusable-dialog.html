<!-- Solo se muestra cuando visible = true -->
<div *ngIf="visible" class="dialog-backdrop">
  <div class="dialog-card">
    <h2 class="dialog-title">{{ titulo }}</h2>

    <p class="dialog-message">
      {{ mensaje }}
    </p>

    <div class="dialog-actions">
      <button
        type="button"
        class="btn btn-light"
        (click)="onCancelar()">
        {{ textoCancelar }}
      </button>

      <button
        type="button"
        class="btn"
        [ngClass]="tipo === 'danger' ? 'btn-danger' : 'btn-primary'"
        (click)="onAceptar()">
        {{ textoAceptar }}
      </button>
    </div>
  </div>
</div>
